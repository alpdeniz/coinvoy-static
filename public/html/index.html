<!DOCTYPE html>
<html ng-app="coinvoy">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Coinvoy secure bitcoin wallet">
    <meta name="author" content="ilkeryasin">
    <link rel="shortcut icon" href="/static/img/favicon.ico?v=0.02">

    <meta name="keywords" content="coinvoy, secure, bitcoin, wallet, web wallet" />
    <meta property="og:title" content="Coinvoy" />
    <meta property="og:description" content="Coinvoy secure bitcoin wallet" />
    <meta property="og:image" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:title" content="Coinvoy" />
    <meta name="twitter:description" content="Coinvoy secure bitcoin wallet" />
    <meta name="twitter:image" content="" />
    

    <title> Coinvoy Bitcoin Wallet - The best, most secure wallet</title>
    
  <!-- <link href='//fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'> -->
  <link href='https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:400,700,800,500,300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">

  <link href="/static/css/style.css" rel="stylesheet" media="screen">

  <link href="/static/css/ng-scrollbar.css" rel="stylesheet" media="screen">
  <!-- <link href="/static/css/wallet.min.css" rel="stylesheet" media="screen"> -->
  <link rel="icon" type="image/png" href="/static/img/favicon.ico">

</head>
<body ng-controller="MainController" ng-cloak flow-prevent-drop>
    <div ng-show="working" style="position:fixed;left:10%;bottom:10px;width:80%;text-align:center;z-index:999;">
        {{working}}
    </div>
    
    <div class="" style="width:100%;min-height:100%;height:auto;padding-bottom:90px;background-image:url('/static/img/background.jpg');background-size:100%;">
        <div class="row" style="padding:10px 25px;color:#fff;">
            <div class="col-sm-6 col-sm-offset-1">
                <a href="/">
                    <div style="float:left">
                        <img src="/static/img/logo.png" alt="coinvoy"/>
                    </div>
                    <div style="font-size:20px;font-weight:700;float:left">
                        {{::msg.banner}}
                    </div>
                </a>
            </div>
            <!-- <div class="col-sm-4 col-sm-offset-1">
                <div class="menuitem" ng-repeat="i in ::menuitems" ng-class="{'activemenuitem': i.name == 'HOME'}">
                    {{::i.name}}
                </div>
            </div> -->
            <div class="col-sm-4" style="font-size:120%;">
                <div ng-if="!user">
                    <a href="#/about" style="float:right;padding:15px;">
                        {{::msg.about}}
                    </a>
                    <div ng-click="openRegisterBox()" style="float:right;padding:15px;cursor:pointer;">
                        {{::msg.register}}
                    </div>
                    <div style="margin:18px;float:right;text-align:center;font-size:80%;padding:4px;">
                        <span ng-click="changeLanguage('EN')" class="language" ng-class="{'selectedLanguage': language == 'EN'}">
                            EN
                        </span>
                        <span ng-click="changeLanguage('TR')" class="language" ng-class="{'selectedLanguage': language == 'TR'}">
                            TR
                        </span>
                    </div>
                </div>
                <div ng-if="user">
                    <div style="float:right;margin-left:10px;text-align:center;padding-top:1px;">
                        <div class="walletBtn" ng-click="toPage('wallet')">{{::msg.wallet}}</div>
                        <div class="accountBtn" ng-click="toPage('account')">{{::msg.account}}</div>
                        <!-- <div class="username">{{user.email}}</div> -->
                    </div>
                    <div style="float:right;margin-left:10px;text-align:center;font-size:11px;padding:3px;">
                        <div style="margin:8px;">
                            <span ng-click="changeLanguage('EN')" class="language" ng-class="{'selectedLanguage': language == 'EN'}">
                                EN
                            </span>
                            <span ng-click="changeLanguage('TR')" class="language" ng-class="{'selectedLanguage': language == 'TR'}">
                                TR
                            </span>
                        </div>
                        <div class="logoutBtn" ng-click="logout()">
                            {{::msg.logout}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div ng-view>
        </div>
    </div> 
    <div class="footer" style="width:100%;">
        <div class="footerCol">
            <!-- <a href="#"> -->
            <h4>COINVOY</h4>
            <!-- </a><br> -->
            <a href="#">About</a><br>
            <a href="#">Mission</a><br>
        </div>
        <div class="footerCol">
            <a href="wallet"><h4>WALLET</h4></a>
            <a href="wallet#intro">Intro</a><br>
            <a href="wallet#guide">Guide</a><br>
            <a href="wallet#technology">Technology</a>
        </div>
        <div class="footerCol">
            <a href="api"><h4>API</h4></a>
            <a href="api#intro">Intro</a><br>
            <a href="api#guide">Guide</a><br>
            <a href="api#faq">Faq</a>
        </div>
        <div style="text-align:center;bottom:10px;font-size:16px;">2015&copy; <span style="font-size:24px;">COINVOY</span></div>
    </div>

    <div class="registerDim" ng-show="registerBox" ng-click="registerBox=false">
    </div>
    <div class="registerBox" ng-show="registerBox">
        <div class="row register">
            <div class="col-sm-12">
                <form autocomplete="on">
                    <div class="row modalMsg" ng-class="registerV.success? 'success':'error'" ng-show="registerV.msg">
                        {{registerV.msg}}
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            E-mail
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="registerMail" class="" type="text" placeholder="{{::msg.mailPlaceholder}}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-4">
                            {{::msg.password}}
                        </div>
                        <div class="col-sm-8">
                            <input ng-model="registerPass" class="" type="password" placeholder="{{::msg.passPlaceholder}}">
                        </div>
                    </div>
                    <div class="row" style="text-align:center;padding:3px;">
                        <button class="btn btn-success" ng-click="register()" style="padding:4px 15px;">{{::msg.register}}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Angular and modules -->
    <script type="text/javascript" src="/static/js/modules/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/modules/angular-route.min.js"></script>
    <script type="text/javascript" src="/static/js/modules/angular-mb-scrollbar.js"></script>
    <script type="text/javascript" src="/static/js/modules/angular-load.min.js"></script>
    <script type="text/javascript" src="/static/js/modules/angular-upload.min.js"></script>
    <script type="text/javascript" src="/static/js/modules/angular-animate.min.js"></script>
    <script type="text/javascript" src="/static/js/modules/angular-websocket.min.js"></script>

    <!-- Wallet and cryptos -->
    <script type="text/javascript" src="/static/js/controllers/wallet.js"></script>
    <script type="text/javascript" src="/static/js/crypto/asmcrypto.js"></script>
    <!-- Languages -->
    <script type="text/javascript" src="/static/js/language/init.js"></script>
    <script type="text/javascript" src="/static/js/language/tr-TR.js"></script>
    <!-- Landing -->
    <script type="text/javascript" src="/static/js/controllers/landing.js"></script>
    <!-- app modules -->
    <script type="text/javascript" src="/static/js/controllers/app/auth.js"></script>
    <script type="text/javascript" src="/static/js/controllers/app/appAPI.js"></script>
    <script type="text/javascript" src="/static/js/controllers/app/txSocket.js"></script>
    <script type="text/javascript" src="/static/js/controllers/app/router.js"></script>
    <!-- view controllers -->
    <script type="text/javascript" src="/static/js/controllers/WalletController.js"></script>
    <script type="text/javascript" src="/static/js/controllers/NewWalletController.js"></script>
    <script type="text/javascript" src="/static/js/controllers/AccountController.js"></script>
    <script type="text/javascript" src="/static/js/controllers/RegisterKYCController.js"></script>
    <script type="text/javascript" src="/static/js/controllers/ForgetPasswordController.js"></script>
    <script type="text/javascript" src="/static/js/controllers/RecoverPINController.js"></script>
    <script type="text/javascript" src="/static/js/controllers/RecoverFundsController.js"></script>

        ga('create', 'UA-45959899-2', 'auto');

    </script>
</body>
</html>
