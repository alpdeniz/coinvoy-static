<style>
    body {
        background-color: rgba(233,233,233, 0.05);
    }
    .bodyDiv {
        background-color: none;
    }
    .headerRow {
        background-color: rgb(80,170,80);
        color: white;
    }
</style>
<div ng-show="!confirmed" style="position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(123, 123, 123, 0.9);z-index:990;">
    <div style="position:fixed;top:16%;left:calc(50% - 180px);width:360px;border-radius:4px;background-color:rgba(90,200,100,0.4);padding:20px;text-align:center;">
        <form>
            <div ng-show="confirmError" style="margin:4px;padding:5px;border-radius:4px;background-color: #c55;">
                {{confirmError}}
            </div>
            <div style="float: left; width: 30%; line-height: 30px;" disabled>
                <b>Email</b>
            </div>
            <div style="float: left; width: 67%;margin-top: 2px;margin-bottom: 2px;">
                <input type="email" ng-model="username" style="width:100%;margin:2px;">
            </div>
            <div style="float: left; width: 30%; line-height: 30px;">
                <b>Password</b>
            </div>
            <div style="float: left; width: 67%; margin-top: 2px;margin-bottom: 2px;">
                <input type="password" ng-model="password" style="width:100%;margin:2px;">
            </div>
            <div style="text-align:center;float:left;width:100%;">
                <button type="submit" style="padding:6px;margin:6px;border:none;border-radius:4px;background-color:#689925;cursor:pointer;" ng-click="confirm()">
                    Approve Your Account
                </button>
            </div>
        </form>
    </div>
</div>

<div style="padding:30px;">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div style="padding:15px;">
                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="mnemonic">
              {{mnemonic}}  
            </div>
        </div>
    </div>
    <div class="row" style="margin-top:20px;margin-bottom:15px;">
        <div class="col-sm-8 col-sm-offset-2" style="text-align:center;">
            <b>Important!</b> This is your HD wallet seed. Please write down these words.
        </div>
    </div>
    <div class="row">
        <div class="row">
            <div style="text-align:center;"><b>Wallet PIN</b></div>
            <div style="text-align:center;"><input type="password" ng-model="walletPin" ng-change="checkPin()" style="width:120px;text-align:center;"></div>
        </div>
    </div>
    <div class="row" style="text-align:center;padding:20px;">
        <button class="btn btn-primary" style="padding:6px 12px;" ng-click="generateWallet()">Done!</button>
    </div>
    <div class="row" style="text-align:center;">
        <progress ng-show="progress" max="100" value="{{progress}}"></progress>
        <div ng-show="keysGenerated" style="color:#5a6;">
            Wallet is ready!
        </div>
    </div>
</div>
